#########################
# [Money] 插件命令配置文件
# 命令无需带 "/"
#########################


#在一行命令配置前加 # 符号表示禁用该命令. 如:
#wallet-info-1: "coin"

#########################################
#########################################
#########################################


type: "chs"

version: "2"



#玩家获取自己第一种货币信息 (无参数)
wallet-info-1: "coin"

#玩家获取自己第二种货币信息 (无参数)
wallet-info-2: "point"

#玩家获取自己银行账户信息 (无参数)
bank-info: "bank"

#存钱 (参数: <存钱数量>)
bank-save: "savebank"

#取钱 (参数: <取钱数量>)
bank-take: "takebank"

#支付给对方若干第一种货币(数量为负数则减少) (参数: <对方游戏名> <数量>)
pay-1: "paycoin"

#支付给对方若干第二种货币(数量为负数则减少) (参数: <对方游戏名> <数量>)
pay-2: "paypoint"

#OP赠送某玩家若干第一种货币(数量为负数则减少) (参数: <对方游戏名> <数量>)
give-1: "givecoin"

#OP赠送某玩家若干第二种货币(数量为负数则减少) (参数: <对方游戏名> <数量>))
give-2: "givepoint"


#修改玩家第一种货币数量 (参数: <对方游戏名> <数量>)
set-1: "setcoin"

#修改玩家第二种货币数量 (参数: <对方游戏名> <数量>)
set-2: "setpoint"

#批量修改玩家第一种货币 (参数: <数量>)
super-set-1: "supersetcoin"

#批量修改玩家第二种货币 (参数: <数量>)
super-set-2: "supersetpoint"